<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
       
          <h3>
            <div class="card">
              <span id="result"></span>
              <div id="clipboard">
                <i class="far fa-clipboard"></i>
              </div>
            </div>
            <label>Password length</label>
            <input type="number" id="length" min='8' max='128' value='24' />
            <div class="setting">
            <input type="checkbox" id="uppercase" name="uppercase" checked/>
            <label for="uppercase">Uppercase A-Z</label><br>
          </div>
          <div class="setting">
            <input type="checkbox" id="lowercase" name="lowercase" checked/> 
            <label for="lowercase">Lowercase a-z</label><br>
          </div>
          <div class="setting">
            <input type="checkbox" id="numbers" name="numbers" checked/>
            <label for="numbers">Number 0-9</label><br>
          </div>
          <div class="setting">
            <input type="checkbox" id="symbols" name="symbols" checked/>
            <label for="symbols">Symbol ~!@#$%^&*()+={}[]</label><br>
          </div>
          </h3>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
